name: Build and Deploy to Integrator

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: 🛠️ Build
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      #Adicione aqui os passos para construir seu projeto, como instalação de dependências, testes, etc.

  deploy:
    name: 🎉 Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
